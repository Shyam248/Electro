<ng-container *ngIf="product.length!=0">
    <div class="card table">
        <div class="card product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | currency:"INR"}}</td>
                        <td>1</td>
                        <td>{{item.price | currency: "INR"}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                         </tr>
                   
                </tbody>
            </table>
    
        </div>
    </div>
    
    </ng-container>
    
    
    <ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="image">
            <img src="http://localhost/empty-cart.png" alt="">
        </div>
    </div>
    </ng-container>
